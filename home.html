<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gmaps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <style href="/style.css"></style>
</head>
<body>
    <div class="container-fluid">
        <iframe width="80%" height="800" id="map" frameborder="0" style="border:0;" allowfullscreen src="https://www.google.com/maps/embed/v1/view?zoom=17&center=12.9911,77.5938&key=AIzaSyB3qahqCuPZlkmD7s1SyWlGuWdCPGGEmo0" ></iframe>
    </div>

    <div class="autocomplete" style="width:300px; position: relative;
    display: inline-block;">
        <input name="from" id="frm" placeholder="  From" cols="30" rows="1" class="shadow rounded border-bottom ml-3 border border-primary" onkeyup="autocompletefrm()"></input>
    </div>
    <div>
        <input name="to" id="to" placeholder="  To" cols="30" rows="1" class="shadow rounded border-bottom mt-2 ml-3 border border-success" onkeyup="autocompleteto()"></input>
    </div>
    <div>
        <button type="button" class="btn btn-primary mt-3 ml-5" onclick="showdirections()"> Show directions </button>
    </div>
    <script src="/gmaps/home.js"></script>
</body>
</html>
